<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Bootstrap</title>
		<link rel="stylesheet" href="css/style.css" />
		<link href="https://fonts.googleapis.com/css?family=ABeeZee" rel="stylesheet" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> -->
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	</head>

	<body>
		<div class="wrapper">
			<div class="top">
				<div class="top_wrapper">
					<div class="top_title">Septemper 2016</div>
					<div class="summary">
						<span class="plus">+</span>
						<span class="summ">00.00</span>
					</div>
					<div class="income_exp income">
						<div class="income-exp_item">
							<span class="in-exp_name">Income</span>
						</div>
						<div class="income-exp_item">
							<span class="in-exp">5000</span>
						</div>
					</div>
					<div class="income_exp expen">
						<div class="income-exp_item">
							<span class="in-exp_name">Income</span>
						</div>
						<div class="income-exp_item">
							<span class="expen-sum">5000</span>
							<span class="exp-persent_top">25%</span>
						</div>
					</div>
				</div>
			</div>

			<div class="add-detail">
				<form action="#" class="add-form">
					<select class="in-exp-btn">
						<option value="inc" selected>Incom</option>
						<option value="exp">Expen</option>
					</select>
					<input type="text" class="add-descri" placeholder="Description" autofocus />
					<input type="text" class="add-summ" placeholder="Value" />
					<button type="submit" class="submit">Submit</button>
				</form>
			</div>
			<div class="information">
				<div class="info-item">
					<div class="info-item_title income-part">Income</div>
					<ul class="items-income list-in-exp"></ul>
				</div>
				<div class="info-item">
					<div class="info-item_title expen-part">Expenses</div>
					<ul class="items-expen list-in-exp"></ul>
				</div>
			</div>
		</div>

		<script src="js/main.js"></script>
	</body>
</html>
